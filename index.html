<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spin</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="spin.js"></script>
</head>
<body>

    <!-- Player widget -->
    <div id="div-player-container">
        <div class="center-div" style="width:58%">
            <div id="div-eq-container">
                <div id="visualisation"></div>
                <div id="div-vis-round" class="center-div">
                    <div>
                        <div id="round-visualisation"></div>
                    </div>
                </div>
            </div>
            <audio crossorigin="anonymous" controls="controls" preload="auto" id="player" type="audio/mpeg"></audio>
        </div>
    </div>
    <button class="play-button center-div" onclick="play_song(this)">play</button>
    <button class="play-button center-div" onclick="play_song(this)">sleep</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- <div id="world"></div> -->

    
</body>
</html>
